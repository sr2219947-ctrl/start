<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="flexbox.css">
</head>
    <body>
  <h1 class="title">Responsive Flexbox Carousel</h1>

  <div class="carousel">
    <div class="track">
    <div class="group">
    <div class="card">
          <img src="flower1.jpg" alt="Flower 1" />
          <p>Flower 1</p>
        </div>
        <div class="card">
          <img src="flower2.jpg" alt="Flower 2" />
          <p>Flower 2</p>
        </div>
        <div class="card">
          <img src="flower3.jpg" alt="Flower 3" />
          <p>Flower 3</p>
        </div>
        <div class="card">
          <img src="flower4.jpg" alt="Flower 4" />
          <p>Flower 4</p>
        </div>
      </div>
      <div class="group" aria-hidden="true">
        <div class="card">
          <img src="flower1.jpg" alt="" />
          <p>Flower 1</p>
        </div>
        <div class="card">
          <img src="flower2.jpg" alt="" />
          <p>Flower 2</p>
        </div>
        <div class="card">
          <img src="flower3.jpg" alt="" />
          <p>Flower 3</p>
        </div>
        <div class="card">
          <img src="flower4.jpg" alt="" />
          <p>Flower 4</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
